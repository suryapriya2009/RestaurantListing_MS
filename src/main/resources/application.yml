server:
 port: 9091
 
eureka:
 client:
  fetch-registry: true
  register-with-eureka: true
  service-url:
   default-zone: http://localhost:8761/eureka/
 instance: 
  hostname: localhost
   
   
spring:
 application:
   name: RESTAURANTLISTING
 datasource: 
  url: jdbc:mysql://localhost:3306/restaurantdb
  password: root
  username: root
  driver-class-name: com.mysql.cj.jdbc.Driver
 
 jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
